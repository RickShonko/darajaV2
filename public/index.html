<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00a651 0%, #005a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #00a651;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #00a651;
        }

        .pay-button {
            width: 100%;
            padding: 15px;
            background: #00a651;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        .pay-button:hover {
            background: #008a44;
        }

        .pay-button:active {
            transform: scale(0.98);
        }

        .pay-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00a651;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>M-Pesa Payment</h1>
        <p class="subtitle">Pay securely with M-Pesa</p>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="254712345678"
                    pattern="254[0-9]{9}"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="amount">Amount (KES)</label>
                <input 
                    type="number" 
                    id="amount" 
                    name="amount" 
                    placeholder="100"
                    min="1"
                    required
                >
            </div>
            
            <button type="submit" class="pay-button" id="payButton">
                Pay Now
            </button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('paymentForm');
        const payButton = document.getElementById('payButton');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            
            // Validate phone number
            if (!phone.startsWith('254') || phone.length !== 12) {
                showMessage('Please enter a valid phone number starting with 254', 'error');
                return;
            }
            
            // Disable button and show loading
            payButton.disabled = true;
            payButton.innerHTML = 'Processing... <span class="loader"></span>';
            hideMessage();
            
            try {
                // Call your backend API
                const response = await fetch('/api/stk-push', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phone,
                        amount: amount
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.ResponseCode === '0') {
                    showMessage('STK push sent! Please check your phone and enter your M-Pesa PIN.', 'success');
                } else {
                    showMessage(data.errorMessage || 'Payment request failed. Please try again.', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please check your connection and try again.', 'error');
                console.error('Error:', error);
            } finally {
                // Re-enable button
                payButton.disabled = false;
                payButton.innerHTML = 'Pay Now';
            }
        });
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        function hideMessage() {
            messageDiv.style.display = 'none';
        }
    </script>
</body>
</html>
